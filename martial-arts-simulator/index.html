<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="images/backward/3.png">
    <title>Martial Arts Simulator</title>
</head>

<body>
    <h1 align="center">Martial Arts Simulator</h1>
    <div class="container">
        <canvas id="myCanvas" width="600px" height="600px"></canvas>
        <div class="keys">
            <p><img src="images/punch/5.png" alt="Punch" height="60px" width="60px"><b>W</b>&nbsp; &nbsp; Punch</p>
            <p><img src="images/kick/4.png" alt="Kick" height="60px" width="60px"><b>S</b>&nbsp; &nbsp; Kick</p>
            <p><img src="images/backward/3.png" alt="Backward" height="60px" width="60px"><b>A</b>&nbsp; &nbsp; Backward</p>
            <p><img src="images/forward/5.png" alt="Punch" height="60px" width="60px"><b>D</b>&nbsp; &nbsp; Forward</p>
            <p><img src="images/block/5.png" alt="Punch" height="60px" width="60px"><b>Z</b>&nbsp; &nbsp; Block</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
